name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cd
      run: cd src
    - name: make
      run: make
    - name: rename
      run: mv main ../main-linux-amd64
